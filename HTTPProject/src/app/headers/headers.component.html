<div *ngIf="errmessage" class="alert alert-danger alert-dismissible fade show  top-0 start-50 translate-middle-x mt-3 w-75 z-3 text-center" role="alert">
  {{ errmessage }}
</div>
<h1>User Details</h1>
<div *ngIf="!isloading">
  <table *ngIf="users.length > 0" border="1" class="table table-striped table-light text-center" >
    <thead class="thead-light">
      <tr>
        <th rowspan="2">User ID</th>
        <th rowspan="2">Name</th>
        <th rowspan="2">Username</th>
        <th rowspan="2">Email</th>
        <th colspan="4">Address</th> 
        <th rowspan="2">delete</th>
      </tr>
      <tr>
        <th>Street</th>
        <th>Suite</th>
        <th>City</th>
        <th>Zipcode</th>
      </tr>
    </thead>
  
    <tbody>
      <tr *ngFor="let user of users;let i = index">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.address.street }}</td>
        <td>{{ user.address.suite }}</td>
        <td>{{ user.address.city }}</td>
        <td>{{user.address.zipcode}}</td>
        <td>
          <button class="btn btn-link  p-0 m-0 cursor-pointer" (click)="deleteUser(user.id)">
            🗑️
          </button>
        </td>
        <td>
          <button class="btn btn-info" (click)="viewUser(user.id)">View</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
<details [singleData]="singleVal" ></details>



<button (click)="getData()" class="btn btn-primary mt-3">Get Users</button>
<button (click)="postData()" class="btn btn-primary mt-3">put Users</button>
<div *ngIf="isloading">
  <ngx-skeleton-loader 
  count="10" 
  appearance="line" 
  [theme]="{ height: '30px', 'background-color': '#ddd' }">
</ngx-skeleton-loader>
</div>
